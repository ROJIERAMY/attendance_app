<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والغياب - نسخة غير متصلة</title>
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <style>
        .present { background-color: #10b981; color: white; }
        .absent { background-color: #ef4444; color: white; }
        .attendance-cell { cursor: pointer; transition: all 0.3s ease; }
        .attendance-cell:hover { transform: scale(1.05); }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-white { background-color: white; }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .rounded-lg { border-radius: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .font-bold { font-weight: 700; }
        .text-center { text-align: center; }
        .text-blue-800 { color: #1e3a8a; }
        .flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 1rem; }
        .bg-blue-500 { background-color: #3b82f6; }
        .text-white { color: white; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .cursor-pointer { cursor: pointer; }
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        .transition { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .text-gray-600 { color: #4b5563; }
        .bg-green-500 { background-color: #10b981; }
        .hover\:bg-green-600:hover { background-color: #059669; }
        .hidden { display: none; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .relative { position: relative; }
        .w-full { width: 100%;; }
        .border { border-width: 1px; }
        .border-gray-300 { border-color: #d1d5db; }
        .rounded-lg { border-radius: 0.5rem; }
        .focus\:outline-none:focus { outline: 2px solid transparent; outline-offset: 2px; }
        .focus\:ring-2:focus { --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color); --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color); box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); }
        .focus\:ring-blue-500:focus { --tw-ring-color: #3b82f6; }
        .pr-10 { padding-right: 2.5rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .appearance-none { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .bg-purple-500 { background-color: #8b5cf6; }
        .hover\:bg-purple-600:hover { background-color: #7c3aed; }
        .bg-indigo-500 { background-color: #6366f1; }
        .hover\:bg-indigo-600:hover { background-color: #4f46e5; }
        .overflow-hidden { overflow: hidden; }
        .overflow-x-auto { overflow-x: auto; }
        .w-full { width: 100%; }
        .bg-gray-50 { background-color: #f9fafb; }
        .divide-y > :not([hidden]) ~ :not([hidden]) { border-top-width: 1px; }
        .divide-gray-200 > :not([hidden]) ~ :not([hidden]) { border-color: #e5e7eb; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .text-right { text-align: right; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .font-medium { font-weight: 500; }
        .text-gray-500 { color: #6b7280; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .whitespace-nowrap { white-space: nowrap; }
        .text-gray-900 { color: #111827; }
        .hover\:bg-gray-50:hover { background-color: #f9fafb; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-green-600 { color: #059669; }
        .text-red-600 { color: #dc2626; }
        .ml-2 { margin-left: 0.5rem; }
        .ml-1 { margin-left: 0.25rem; }
        .w-20 { width: 5rem; }
        .cursor-move { cursor: move; }
        .dragging { opacity: 0.5; }
        .drag-over { background-color: #e0f2fe !important; }
        @media (min-width: 768px) {
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">
            <i class="fas fa-users ml-2"></i>
            نظام الحضور والغياب - نسخة غير متصلة
        </h1>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <label for="fileInput" class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition">
                        <i class="fas fa-upload ml-2"></i>
                        اختيار ملف اكسل
                    </label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden">
                    <span id="fileName" class="text-gray-600">لم يتم اختيار ملف</span>
                    <span id="saveIndicator" class="text-sm font-medium text-blue-600" style="display: none;"></span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="loadSample" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                        <i class="fas fa-database ml-2"></i>
                        تحميل البيانات النموذجية
                    </button>
                    <button id="exportExcel" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
                        <i class="fas fa-save ml-2"></i>
                        حفظ في اكسل
                    </button>
                </div>
            </div>
        </div>

        <!-- Grade Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="gradeSummarySection" style="display: none;">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-chart-pie text-indigo-500 text-2xl"></i>
                <h2 class="text-xl font-bold text-blue-800">ملخص الدرجات</h2>
            </div>
            <div id="gradeSummaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Grade Editor -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="gradeEditorSection" style="display: none;">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-edit text-purple-500 text-2xl"></i>
                <h2 class="text-xl font-bold text-blue-800">تحرير الدرجات</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col">
                    <label for="gradeStudentSelect" class="text-sm font-medium text-gray-700 mb-1">اختر الطالب</label>
                    <select id="gradeStudentSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر الطالب</option>
                    </select>
                </div>
            </div>
            <div id="gradeInputsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4"></div>
            <div class="flex gap-3">
                <button id="saveGradeChanges" class="flex-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-save ml-2"></i>
                    حفظ الدرجات
                </button>
                <button id="resetGradeChanges" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-undo ml-2"></i>
                    إعادة القيم
                </button>
            </div>
        </div>

        <!-- Add Student -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="addStudentSection" style="display: none;">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-user-plus text-green-500 text-2xl"></i>
                <h2 class="text-xl font-bold text-blue-800">إضافة طالب جديد</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="flex flex-col">
                    <label for="newStudentName" class="text-sm font-medium text-gray-700 mb-1">الاسم الثلاثي</label>
                    <input id="newStudentName" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ادخل الاسم الثلاثي">
                </div>
                <div class="flex flex-col">
                    <label for="newStudentPhone" class="text-sm font-medium text-gray-700 mb-1">رقم التليفون</label>
                    <input id="newStudentPhone" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="01xxxxxxxxx">
                </div>
                <div class="flex flex-col">
                    <label for="newStudentRank" class="text-sm font-medium text-gray-700 mb-1">الرتبة الشماسية</label>
                    <input id="newStudentRank" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: شماس">
                </div>
                <div class="flex flex-col">
                    <label for="newStudentGender" class="text-sm font-medium text-gray-700 mb-1">النوع</label>
                    <select id="newStudentGender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر النوع</option>
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="newStudentClass" class="text-sm font-medium text-gray-700 mb-1">السنة الدراسية</label>
                    <input id="newStudentClass" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: رابعة">
                </div>
                <div class="flex flex-col">
                    <label for="newStudentAge" class="text-sm font-medium text-gray-700 mb-1">السن</label>
                    <input id="newStudentAge" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="السن">
                </div>
            </div>
            <div class="flex gap-3">
                <button id="addStudentBtn" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-user-plus ml-2"></i>
                    إضافة الطالب
                </button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="controlsSection" style="display: none;">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="البحث بالاسم..." 
                           class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>

                <!-- Date Selection -->
                <div class="relative">
                    <select id="dateSelect" class="w-full px-4 py-2 appearance-none border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر التاريخ</option>
                    </select>
                    <i class="fas fa-calendar absolute right-3 top-3 text-gray-400"></i>
                </div>

                <!-- Sort Options -->
                <div class="flex gap-2">
                    <button id="sortAlpha" class="flex-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">
                        <i class="fas fa-sort-alpha-down ml-2"></i>
                        ترتيب أبجدي
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" id="statsSection" style="display: none;">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">إجمالي الطلاب</p>
                        <p class="text-2xl font-bold text-gray-800" id="totalStudents">0</p>
                    </div>
                    <i class="fas fa-users text-3xl text-blue-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">الحضور</p>
                        <p class="text-2xl font-bold text-green-600" id="presentCount">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-green-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">الغياب</p>
                        <p class="text-2xl font-bold text-red-600" id="absentCount">0</p>
                    </div>
                    <i class="fas fa-times-circle text-3xl text-red-500"></i>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden" id="tableSection" style="display: none;">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr id="tableHeader">
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="fas fa-hashtag ml-1"></i>
                                م
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="fas fa-user ml-1"></i>
                                الاسم
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/xlsx.full.min.js"></script>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
