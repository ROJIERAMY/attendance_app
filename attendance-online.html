<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والغياب</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <script src="assets/js/xlsx.full.min.js"></script>
    <style>
        .present { background-color: #10b981; color: white; }
        .absent { background-color: #ef4444; color: white; }
        .attendance-cell { cursor: pointer; transition: all 0.3s ease; }
        .attendance-cell:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">
            <i class="fas fa-users ml-2"></i>
            نظام الحضور والغياب
        </h1>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <label for="fileInput" class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition">
                        <i class="fas fa-upload ml-2"></i>
                        اختيار ملف اكسل
                    </label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden">
                    <span id="fileName" class="text-gray-600">لم يتم اختيار ملف</span>
                </div>
                <button id="loadSample" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-database ml-2"></i>
                    تحميل البيانات النموذجية
                </button>
            </div>
        </div>

        <!-- Grade Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="gradeSummarySection" style="display: none;">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-chart-pie text-indigo-500 text-2xl"></i>
                <h2 class="text-xl font-bold text-blue-800">ملخص الدرجات</h2>
            </div>
            <div id="gradeSummaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Grade Editor -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="gradeEditorSection" style="display: none;">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-edit text-purple-500 text-2xl"></i>
                <h2 class="text-xl font-bold text-blue-800">تحرير الدرجات</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col">
                    <label for="gradeStudentSelect" class="text-sm font-medium text-gray-700 mb-1">اختر الطالب</label>
                    <select id="gradeStudentSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر الطالب</option>
                    </select>
                </div>
            </div>
            <div id="gradeInputsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4"></div>
            <div class="flex gap-3">
                <button id="saveGradeChanges" class="flex-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-save ml-2"></i>
                    حفظ الدرجات
                </button>
                <button id="resetGradeChanges" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-undo ml-2"></i>
                    إعادة القيم
                </button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="controlsSection" style="display: none;">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Search -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="البحث بالاسم..." 
                           class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>

                <!-- Date Selection -->
                <div class="relative">
                    <select id="dateSelect" class="w-full px-4 py-2 appearance-none border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر التاريخ</option>
                    </select>
                    <i class="fas fa-calendar absolute right-3 top-3 text-gray-400"></i>
                </div>

                <!-- Sort Options -->
                <div class="flex gap-2">
                    <button id="sortAlpha" class="flex-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">
                        <i class="fas fa-sort-alpha-down ml-2"></i>
                        ترتيب أبجدي
                    </button>
                    <button id="exportExcel" class="flex-1 bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
                        <i class="fas fa-file-excel ml-2"></i>
                        تصدير اكسل
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" id="statsSection" style="display: none;">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">إجمالي الطلاب</p>
                        <p class="text-2xl font-bold text-gray-800" id="totalStudents">0</p>
                    </div>
                    <i class="fas fa-users text-3xl text-blue-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">الحضور</p>
                        <p class="text-2xl font-bold text-green-600" id="presentCount">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-green-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">الغياب</p>
                        <p class="text-2xl font-bold text-red-600" id="absentCount">0</p>
                    </div>
                    <i class="fas fa-times-circle text-3xl text-red-500"></i>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden" id="tableSection" style="display: none;">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr id="tableHeader">
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="fas fa-hashtag ml-1"></i>
                                م
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <i class="fas fa-user ml-1"></i>
                                الاسم
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js" defer></script>
</body>
</html>
